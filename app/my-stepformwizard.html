<!-- call by management-data.html -->
<dom-module id="my-stepformwizard">
<style include="iron-flex iron-flex-alignment iron-flex-factors">
.heading{
  margin-top: 10px;
  margin-left: 10px;
}
.card-content{
  padding: 20px;
}
.nev{
  width: 100%;
}
ul>li{
  list-style-type: none;
  float: left;
  width: 30%;
  height:40px;
  line-height: 40px;
  text-align: center;
  position: relative;
  /*top: 50%;*/
  /*border-radius: 3px;*/
  /*border: 1px solid #1D864A;*/
  background-color: #27AE60;
  color: white;
  margin-right: 0.2%;
}
ul>li:hover{
  background-color: white;
  color: #27AE60;
}
ul>li:first-child::before{
  border-top: 20px inset transparent;
  border-bottom: 20px inset transparent;
  border-left: 20px solid transparent;
}
ul>li::before{
  content: '';
  float: left;
  position: relative;
  right: 20;
  width: 0;
  height: 0;
  border-top: 20px inset transparent;
  border-bottom: 20px inset transparent;
  border-left: 20px solid white;
}
ul>li::after{
  content: '';
  float: right;
  width: 0;
  height: 0;
  position: relative;
  left: 20px;
  border-top: 20px inset transparent;
  border-bottom: 20px inset transparent;
  border-left: 20px solid #27AE60;
  z-index: 1;
}
ul>li:hover::after{
  width: 0;
  height: 0;
  border-top: 20px inset transparent;
  border-bottom: 20px inset transparent;
  border-left: 20px solid white;
}
ul>li:last-of-type::after{
  width: 0;
  height: 0;
  border-top: 20px inset transparent;
  border-bottom: 20px inset transparent;
  border-left: 20px solid white;
}
</style>
<template>
  <div class="card-content">
    <div class="heading">Step Form Wizard </div>
    <div class="nev layout vertical">
      <ul id="step">
        <template is="dom-repeat" items="{{sfwizard}}">
          <li><span>ค่า index :</span>{{index}} <span>ค่า ID :</span>{{item.id}} {{item.namestepmenu}}</li>
        </template>
      </ul>
    </div>
  </div>
</div>
</template>
<script>
Polymer({
  is: "my-stepformwizard",
});
</script>
</dom-module>
