<!--call by my-main.html -->
<link rel="import" href="my-list.html">
<link rel="import" href="my-editdata.html">
<link rel="import" href="my-worktimeline.html">
<dom-module id="management-data">
<style include="iron-flex iron-flex-alignment">  </style>
  <style>
  #add{
    position: fixed;
    z-index:1;
    right: 0;
    bottom: 0px;
    margin-bottom: 10px;
    margin-right: 25px;
  }
  #seeData{
    margin: 5px;
    padding: 5px;
  }
  paper-card{
    margin: 10px;
  }
  paper-card > .heading{
    margin-top: 10px;
    margin-left: 10px;
  }
  </style>
  <template>
    <div class="layout vertical">
      <paper-card>
        <my-worktimeline numselect="{{menudatas}}"></my-worktimeline>
        <!-- <button type="button" name="button" on-tap="checkd">เลข</button> -->
      </paper-card>

    <paper-card>
      <div class="heading">Data </div>
      <div class="card-content">
        <!-- column :{{menudatas}}  : lis [[lists.1.detail.1.id]] -->
        <!-- 1212 : {{kkk}} : {{menunum}} -->
        <!-- idparent="{{menudatas}}"  -->
      <!-- sp:  {{selected}} -->
      </div>
    <div class="layout horizontal" id="seeData">
        <div class="flex">
          <paper-listbox>
            <template is="dom-repeat" items="[[kkk]]">
              <my-list menu="{{item}}" menu={{selected}}></my-list>
            </template>
          </paper-listbox>
        </div>
        <div class="flex">
          <my-editdata dataselect={{dataright}} idparent="{{menudatas}}"></my-editdata>
        </div>
    </div>
  </div>
</paper-card>
    <paper-fab icon="add" title="เพิ่ม" mini id="add" on-tap="addmenu"></paper-fab>
  </template>
  <script>
    Polymer({
      is: "management-data",
      properties: {
        menudatas: {
          type: Number,
          value:-1
        },
        menunum: {
          type: Number,
          value:0
        },
        kkk : {
          type:Object,
        },
        selected:{
          type:Object,
        }
      },
      observers: [
        'changenum(menudatas)'
      ],
      changenum: function(menudatas) {
        // this.menunum = menudatas;
        // this.kkk = this.lists[this.menudatas].detail;
        // console.log(menudatas);
        if (menudatas > -1){
          this.kkk = this.lists[menudatas].detail;
          // console.log(this.kkk );
        }
          // console.log(menudatas);
        // console.log(this.menunum);
      },
      attached: function() {
        //call my-main id data
        this.globalData= document.getElementById('data');
        // this.kkk = this.lists[this.menudatas].detail;
        // this.kkk = this.lists[xx].detail;
        // console.log(this.menunum);
        // console.log(this.kkk);
        // this.list = this.lists[0];
        // console.log(this.list);
      },
      addmenu:function(){
        // this.kkk = this.lists[this.menudatas].detail;
        var nowDateTime=Date.now()
        this.globalData.adddata(this.menudatas,{id:nowDateTime,nameMenu:'ข้อมูล 4',detail:"รายละเอียดข้อมูล"});
        // this.push('list',{id:nowDateTime,nameMenu:'ข้อมูล 4',detail:"รายละเอียดข้อมูล"});
      }
    });
  </script>
</dom-module>
