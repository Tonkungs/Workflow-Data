<dom-module id="my-editdata">
<style include="iron-flex iron-flex-alignment">  </style>
<style>
#ed{
  border: 1px solid #000;
}
.menu_box{
  margin: 5px;
  padding: 5px;
  border: 1px solid #000;
}
</style>
<template>
  <div id="ed">
    <div class="layout vertica">
      <div class="layout horizontal">
        <div class="flex">
          <paper-button on-tap="save">บันทึกข้อมูล</paper-button>
        </div>
        <div class="flex">
          <paper-button >แก้ไข</paper-button>
        </div>
        <div class="flex">
          <paper-button on-tap="delete">ลบข้อมูล</paper-button>
        </div>
        <div class="flex"></div>
      </div>
      <div class="layout vertica menu_box">
        <div class="flex">
          แก้ไข ข้อมูล ของแต่ละหัวข้อ
        </div>
        <div class="flex">
          <div class="layout horizontal">
            <div class="flex-2 menu_box">
              เมนู 1
            </div>
            <div class="flex menu_box" >
              <paper-input label="เมนู" always-float-label placeholder="เมนู" value="{{dataselect.nameMenu::input}}" id="nameMenu"></paper-input>
              <paper-input label="รายล่ะเอียด" always-float-label placeholder="ข้อมูล 1" value="{{dataselect.detail::input}}" id="detail"></paper-input>
            </div>
          </div>
        </div>
        <div class="flex">
          <div class="layout horizontal">
            <div class="flex-2 menu_box">
              เมนู 2
            </div>
            <div class="flex menu_box" >
              <paper-dropdown-menu label="Your favourite pastry">
                <paper-listbox id="dropdownCheck" class="dropdown-content" selected="[[dataselect.dropdown]]">
                  <paper-item>Croissant</paper-item>
                  <paper-item>Donut</paper-item>
                  <paper-item>Financier</paper-item>
                  <paper-item>Madeleine</paper-item>
                </paper-listbox>
              </paper-dropdown-menu>
            </div>
          </div>
        </div>
        <div class="flex">
          <div class="layout horizontal">
            <div class="flex-2 menu_box">
              เมนู 3
            </div>
            <div class="flex menu_box" >
              <paper-radio-group id="radiogroupcheck" selected="[[dataselect.radiogroup]]">
                <paper-radio-button name="a">เลือก 1 </paper-radio-button>
                <paper-radio-button name="b">เลือก 2</paper-radio-button>
                <paper-radio-button name="c">เลือก 3</paper-radio-button>
              </paper-radio-group>
            </div>
          </div>
        </div>
        <div class="flex">
          <div class="layout horizontal">
            <div class="flex-2 menu_box">
              เมนู 4
            </div>
            <div class="flex menu_box" >
              <paper-checkbox id="checkbox1" checked="[[dataselect.check1]]"> เลือก 1</paper-checkbox>
              <paper-checkbox id="checkbox2" checked="[[dataselect.check2]]"> เลือก 2</paper-checkbox>
              <paper-checkbox id="checkbox3" checked="[[dataselect.check3]]"> เลือก 3</paper-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
<script>
Polymer({
  is: "my-editdata",
  attached: function() {
        this.dataedit = document.getElementById('data');
  },
  save: function(){

    this.dataselect.dropdown = this.$.dropdownCheck.selected;
    this.dataselect.radiogroup =  this.$.radiogroupcheck.selected;
    this.dataselect.check1 =  this.$.checkbox1.checked;
    this.dataselect.check2 =  this.$.checkbox2.checked;
    this.dataselect.check3 =  this.$.checkbox3.checked;
    // console.log(this.dataselect);
    // console.log(this.dataselectindex);
    //let dropdownCheck = this.$.dropdownCheck;
    //console.log(dropdownCheck);
    this.dataedit.save(this.idparent,this.dataselectindex,this.dataselect);
  },
  delete:function() {
    // call my-data.html
    this.dataedit.deletes(this.idparent,this.dataselect);
  }
});
</script>
</dom-module>
